<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    {% if messages %}
    <div class="alert alert-danger">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Applying for available
                                        Contest</p>

                                    <form method="post" action="{% url 'apply' %}" class="mx-1 mx-md-4">

                                        {% csrf_token %}
                                        {% if messages %}
                                        <div class="alert alert-success">
                                            {% for message in messages %}
                                            {{ message }}
                                            {% endfor %}
                                        </div>
                                        {% endif %}

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" name="Email" id="form3Example3c"
                                                    class="form-control" placeholder="Email" />
                                                <label class="form-label" for="form3Example3c"></label>
                                            </div>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <select name="programming_preference" class="form-select">
                                                <option value="backend">Backend Programming</option>
                                                <option value="fullstack">Full-stack Programming</option>
                                                <option value="competitive">Competitive Programming</option>
                                                <option value="frontend">Frontend Programming</option>
                                                <option value="appdev">App Development</option>
                                            </select>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-4">
                                            <select name="Year" class="form-select">
                                                <option value="Third Year">Third Year</option>
                                                <option value="Fourth">Fourth Year</option>
                                                <option value="Fifth Year">Fifth Year</option>
                                            </select>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-comment fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <textarea name="description" id="form3Example4cd"
                                                    class="form-control"
                                                    placeholder="Why do you want to apply for the contest?"></textarea>
                                                <label class="form-label" for="form3Example4cd"></label>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-lg">Apply now</button>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img
                                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
