<!-- templates/post_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Post List</title>
</head>
<body>

  <header>
    <h1>POST LIST</h1>
  </header>

  <h2>LATEST EVENTS</h2>

  <ul>
    {% for post in posts %}
      <li>{{ post.title }}</li>
    {% endfor %}
  </ul>

</body>
</html>
