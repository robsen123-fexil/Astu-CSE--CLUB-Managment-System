<head>

    {% load static %}

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">

        </div>
    </nav>
    <!-- Main Content-->
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <!-- Page Header-->
            <header class="masthead" style="background-image: url('assets/img/about-bg.jpg')">

                    <div class="row gx-4 gx-lg-5 justify-content-center">
                        <div class="col-md-10 col-lg-8 col-xl-7">

                                <h1>Welcome Admin To CSE_DEV admin team</h1>
                                <span class="subheading">This is what I do.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Add your main content here if needed -->

    </main>
    <!-- Footer-->
    <footer class="border-top">

                        </li>
                    </ul>
                    <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2023</div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Title and Body input below everything -->
     <!-- Title and Body input below everything -->
<div class="container px-4 px-lg-5 py-5"> <!-- Added py-5 for padding top and bottom -->
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" required><br>
        <label for="body">Body:</label>
        <textarea name="body" required></textarea><br>
        <button type="submit">Submit</button>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{%static 'js/scripts.js' %}"></script>

</html>
